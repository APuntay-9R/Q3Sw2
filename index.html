<body>

<div class="container shadow rounded p-4 mb-4 mt-5">
	<div class="row">
			<div class="col-md-5 mt-5 mb-5">
				<img src="Rock.jpg">
				</a>	
			</div>

		<h2>Greetings Master, my name is Rock! Let's do some Math!</h2>
			
			<br>

			<!-- FORM -->
			<form>

				<h3>Given:</h3>

				<label>Enter a value for <kbd>A</kbd>: </label>
				<input type="number" id="inputA" class="form-control">

				<br>

				<label>Enter a value for <kbd>B</kbd>: </label>
				<input type="number" id="inputB" class="form-control">
			
			</form>

		</div>

		</div>

		<br>

		<!-- BUTTONS -->
		<div class="buttons">
				
			<button type="button" class="btn btn-danger btn-lg" onclick="md()">Modulo of A and B</button>
			<button type="button" class="btn btn-danger btn-lg" onclick="et()">Is A equal to B</button>
			<button type="button" class="btn btn-danger btn-lg" onclick="exp()">Exponent of A and B</button>
			<button type="button" class="btn btn-danger btn-lg" onclick="pro()">The product of A and B</button>

			<br>
			<br>

			<button type="button" class="btn btn-danger btn-lg" onclick="window.location.reload()">Refresh</button>

			<script type="text/javascript">
			
			function md(){
				var a = document.getElementById('inputA').value;
				var b = document.getElementById('inputB').value;
				var md = a % b;
				var m = md.toFixed(2);

				window.alert('The modulo of A and B is '+ m +'.').innerHTML;
			}

			function et(){
				var a = document.getElementById('inputA').value;
				var b = document.getElementById('inputB').value;
				var et = a==b;

				window.alert('Is A equal to B? Answer: '+ et +'.').innerHTML;
			}

			function exp(){
				var a = document.getElementById('inputA').value;
				var b = document.getElementById('inputB').value;
				var exp = a ** b;
				var expo = exp.toFixed(2);


				window.alert('The exponent of A and B is '+ expo +'.').innerHTML;
			}

			function pro(){
				var a = document.getElementById('inputA').value;
				var b = document.getElementById('inputB').value;
				var pro = a * b;
				var p = pro.toFixed(2)

				window.alert('The product of A and B is '+ p +'.').innerHTML;

			}	

			</script>

		</div>

		</div>

	</div>
